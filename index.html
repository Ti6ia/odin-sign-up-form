<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="imgForm.jpg" alt="Immagine bella">
            <div class="logo">
                <img src="odin-lined.png" alt="Odino">
                <p id="odinTitle">ODIN</p>
            </div>
            <div id="quote">
                <p>Photo by Halie West oh Unsplash</p>
            </div>
        </div>
        <div class="form">
            <p>
                This is not a real online service! 
                You know you need something in your life to help
                you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <p><b>You know you want to.</b></p>
            <div class="input-section">
                <p>Let's do this!</p>
                <div class="inputs"> <!-- contenitore -->
                    <div class="inputRow"> <!-- riga -->
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div> 
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="inputRow"> <!-- riga -->
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div> 
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text" name="phoneNumber" id="phoneNumber">
                        </div>
                    </div>
                    <div class="inputRow"> <!-- riga -->
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div> 
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="http://">Log in</a></p>
        </div>
    </div>
</body>
</html>
